    <main>
        <section class="section6">
            <h3 class="animate__animated animate__backInLeft" >Dejanos tus dudas</h3>
            <form action="">
            <fieldset>
                <legend>Formulario de Contacto</legend>
                <div>
                    <label for="name">Escribe tu nombre</label>
                    <input type="text" name="name" placeholder="Juan">
                </div>
                
                <div>
                    <label for="apellido">Escribe tu apellido</label>
                    <input type="text" name="apellido" placeholder="Perez">
                </div>
                
                <div>
                    <label for="email">Escribe tu email *</label>
                    <input type="email" name="email" required>
                </div>
                
                
                
                <div>
                    <label for="nac">Elige tu país</label>
                    <select name="nac" id="">
                        <option value="arg">Argentina</option>
                        <option value="uy">Uruguay</option>
                        <option value="cl">Chile</option>
                        <option value="per">Perú</option>
                    </select>
                </div>
                
               
                
                <div>
                    <label for="comentarios">Escribe tu consulta</label><br>
                    <textarea name="comentarios" id="" cols="30" rows="10"></textarea>
                </div>
                
                
                <div>
                    <br>
                    <input type="submit" value="Enviar datos">
                    <input type="reset" value="Borrar datos"> 
                </div>
            </fieldset>

        </form></section>
        
    </main>
